- title: Experience
  type: time_table
  contents:
    - title: Post-Baccalaureate Fellow
      institution: Centre for Responsible AI (CeRAI), IIT Madras, India
      year: 2024 - now
      description:
        - Supervisor - Prof. Balaraman Ravindran
        - Leading the research and development of an explainable ensemble-based audio deepfake detection tool tailored to the Indian context, aimed at supporting fact-checkers, media organisations, and public-interest platforms.
        - Chapter author of the "Grounding Responsible AI in Agriculture", a project in collaboration with Meta OpenLoop. The workexplores the current applications and associated risks of AI in agriculture, identifies key gaps in its development and deployment, and examines relevant policies, regulations, and legal frameworks. The paper emphasised the importance of responsible AI through actionable technical and policy recommendations, grounded in expert interviews and comprehensive research.
    - title: External Master's Thesis Student
      institution: Image Analysis and Biometrics Lab, Department of CSE, IIT Jodhpur, India
      year: 2023-2024
      description:
        - Supervisor - Prof. Mayank Vatsa & Prof. Richa Singh
        - Created and curated a large (approx 1.3M samples) and diverse 26 generation techniques across 4 sets) bias-free benchmark multimodal multilingual deepfake dataset comprising identity-aware swaps and synthetic media.
        - Performed qualitative experiments such as BRISQUE score for visual quality and FAD for audio quality. And benchmarked existing state-of-the-art unimodal (visual and audio) and multimodal deepfake detection models.

